<div class="container-bg overflow-auto">
  <div class="container main-body">
    <app-logo></app-logo>
    <div class="container mt-7 pb-2">
      <h1 class="text-center">Lista Partite</h1>

      <div class="list">
        <div class="list-item" *ngFor="let game of games">
          <div class="left-player">{{game.player1Name}}</div>
          <div class="score">{{game.player1Score}} - {{game.player2Score}}</div>
          <div class="right-player">{{game.player2Name}}</div>
        </div>
      </div>

      <div class="mt-5">
        <app-button class="w-100" (click)="tornaAlMenu()">TORNA AL MENU PRINCIPALE</app-button>
      </div>

    </div>
  </div>

</div>
