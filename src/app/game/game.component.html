<div class="container-bg overflow-auto">
  <div class="main-body">
    <div class="container">
      <app-logo></app-logo>

      <div class="row mt-3">
        <div class="col">
          <div class="side float-sm-left">
            <h1>{{usernameSx}}</h1>
            <div class="row">
              <img [src]="'assets/icons/'+sceltaSx.image" alt="" class="immagine-mano">
            </div>
            <div class="punteggio">
              {{punteggioSx}}
            </div>
          </div>
        </div>

        <div class="col">
          <div class="side float-sm-right">
            <h1>{{usernameDx}}</h1>
            <div class="row">
              <img [src]="'assets/icons/'+sceltaDx.image" alt="" class="immagine-mano">
            </div>
            <div class="punteggio">
              {{punteggioDx}}
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-4 text-center">
        <h1>{{title}}</h1>
      </div>

      <div *ngIf="modalita == ModalitaEnum.UmanoVsComputer && !gameOver">
        <div class="row mt-4">
          <div class="col-sm mt-4" *ngFor="let scelta of scelte">
            <app-button class="w-100" [loading]="loading" (click)="handlePlay(scelta)">{{scelta.soggetto}}</app-button>
          </div>
        </div>
      </div>

      <ng-container *ngIf="modalita == ModalitaEnum.ComputerVsComputer && !gameOver">
        <app-button class="w-100" [loading]="loading" (click)="handlePlay()">GIOCA</app-button>
      </ng-container>

      <div *ngIf="gameOver">
        <div>
          <app-button class="w-100" (click)="resetGioco()">GIOCA ANCORA</app-button>
        </div>
        <div class="mt-3">
          <app-button class="w-100" (click)="tornaAlMenu()">TORNA AL MENU PRINCIPALE</app-button>
        </div>
      </div>

    </div>
  </div>

</div>
